<!DOCTYPE html>

<html>
  <head>
    <title>cram-reader-js</title>
    <script src="test.js"></script>
  </head>

      <table>
        <tr>
          <th>chr name</th>

          <td><input type="file" id="crai" accept=".crai"></td>
        </tr>
        <tr>
          <th></th>

        </tr>
      </table>
    </form>

</html>
