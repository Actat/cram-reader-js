<!DOCTYPE html>

<html>
  <head>
    <title>cram-reader-js</title>
    <script src="cram-reader-js.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <div id="local">
      Local file (read only on local PC without uploading).
      <form id="formLocal">
        <table>
          <tr>
            <th>chr name</th>
            <td><input id="chrnameLocal" value="chr22"></td>
          </tr>
          <tr>
            <th>start</th>
            <td><input id="startLocal" value="50199000"></td>
          </tr>
          <tr>
            <th>end</th>
            <td><input id="endLocal" value="50200000"></td>
          </tr>
          <tr>
            <th>cram</th>
            <td><input type="file" id="cramLocal" accept=".cram"></td>
          </tr>
          <tr>
            <th>crai</th>
            <td><input type="file" id="craiLocal" accept=".crai"></td>
          </tr>
          <tr>
            <th>fa</th>
            <td><input type="file" id="faLocal" accept=".fa"></td>
          </tr>
          <tr>
            <th>fai</th>
            <td><input type="file" id="faiLocal" accept=".fai"></td>
          </tr>
          <tr>
            <th></th>
            <td><input id="button_local" type="button" value="Go"></td>
          </tr>
        </table>
      </form>
    </div>
    <hr>
    <div id="remote">
      Remote file (download data from server).
      <form id="formRemote">
        <table>
          <tr>
            <th>chr name</th>
            <td><input id="chrnameRemote" value="chr22"></td>
          </tr>
          <tr>
            <th>start</th>
            <td><input id="startRemote" value="50199000"></td>
          </tr>
          <tr>
            <th>end</th>
            <td><input id="endRemote" value="50200000"></td>
          </tr>
          <tr>
            <th>cram</th>
            <td><input id="cramRemote" value="http://kashiwa.bits.cc/meteo/cram-reader-js/files/test.cram"></td>
          </tr>
          <tr>
            <th>crai</th>
            <td><input id="craiRemote" value="http://kashiwa.bits.cc/meteo/cram-reader-js/files/test.cram.crai"></td>
          </tr>
          <tr>
            <th>fa</th>
            <td><input id="faRemote" value="http://kashiwa.bits.cc/meteo/cram-reader-js/files/hg38.fa"></td>
          </tr>
          <tr>
            <th>fai</th>
            <td><input id="faiRemote" value="http://kashiwa.bits.cc/meteo/cram-reader-js/files/hg38.fa.fai"></td>
          </tr>
          <tr>
            <th></th>
            <td><input id="button_remote" type="button" value="Go"></td>
          </tr>
        </table>
      </form>
    </div>
    <hr>
    <div id="state">
      waiting...
    </div>
  </body>
</html>
